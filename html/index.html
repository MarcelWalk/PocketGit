<html>

<head>
    <meta charset="utf-8">
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <link href="./css/style.css" rel="stylesheet">

    <title>Pocket Git</title>
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-expand-lg col-sm-12 navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Pocket Git</a>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./delete">Delete<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </nav>
            </div>


            <div v-for="item in data" class="row">
                <div class="card col-sm-12">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <a v-bind:href="item.url">Details</a>
                    </div>
                </div>
            </div>
        </div>





    </div>
    <script src="./js/index_vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
